<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ZOX</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon" />
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="con-register">
      <box-icon
        name="arrow-back"
        class="back"
        onclick="location.href='../index.html'"
      ></box-icon>
      <h1>Register</h1>
      <div class="botones">
        <button class="bt-1">
          Sign in with Facebook
          <box-icon name="facebook" type="logo" color="#ffffff"></box-icon>
        </button>
        <button class="bt-2">
          Sign in with Google
          <box-icon name="google" type="logo" color="#ffffff"></box-icon>
        </button>
        <button class="bt-3">
          Sign in with Twitter
          <box-icon name="twitter" type="logo" color="#ffffff"></box-icon>
        </button>
      </div>
      <p>Or</p>
      <form action="#">
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
      </form>
      <button class="create">Create</button>
      <a href="login.html">Already Have an Account? LoogIn</a>
    </div>
  </body>
</html>
